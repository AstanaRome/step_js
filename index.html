<head>

  <title>Document</title>

<body>
  <div style="display: flex; flex-direction: column;" >
  <button class="btn-success" id="btn1" width="100" height="50" onclick="getImage()">Change</button>
  <img class="img-responsive" src="https:\\purr.objects-us-east-1.dream.io\i\eyeem1464571602852.jpg"   id="cat_img"></img>
</div>

  <script> 
    const axios = require('axios');
    const cat = document.getElementById('cat_img');
    
    function getImage() {
      
    
      console.log('3333');
      axios.get('https://aws.random.cat/meow')
        .then(response => {
          const data = response.data.file;
          cat.src = data;
        })
    }





  </script>

</body>
